<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>게시글 작성</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 text-gray-900">
		<main class="max-w-3xl mx-auto p-6 bg-white mt-10 rounded shadow">
			<h1 class="text-2xl font-bold mb-6">📝 게시글 작성</h1>
			<form action="/post" method="post" class="flex flex-col gap-4">
				<div>
					<label class="block font-medium">제목</label>
					<input type="text" name="title" class="w-full p-2 border rounded" required />
				</div>
				<div>
					<label class="block font-medium">내용</label>
					<textarea name="content" class="w-full p-2 border rounded" required></textarea>
				</div>
				<div>
					<label class="block font-medium">작성자</label>
					<input type="text" name="writer" class="w-full p-2 border rounded" required />
				</div>
				<div>
					<label class="block font-medium">비밀번호</label>
					<input type="password" name="password" class="w-full p-2 border rounded" required />
				</div>
				<button type="submit" class="self-end px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">작성</button>
			</form>
		</main>
	</body>
</html>
