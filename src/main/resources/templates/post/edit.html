<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>게시글 작성</title>
	</head>
	<body>
		게시글 작성	
		<form th:action="@{${post.id} == null ? '/post' : '/post/' + ${post.id} + '/update'}" th:method="${post.id} == null ? 'post' : 'put'">
			<input type="text" name="title" th:value="${post.title}">
		   <textarea name="content" th:text="${post.content}"></textarea>
		   <input type="text" name="writer" th:value="${post.writer}">
		   <button type="submit" th:text="${post.id} == null ? '작성' : '수정'"></button>
		</form>
	</body>
</html>
